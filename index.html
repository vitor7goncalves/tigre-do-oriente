<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    <title>Tigre do Oriente</title>
</head>
<body>
    <div id="app">
        <header class="container">

            <div class="navbar" style="width: 100%; height: 60px;background-color: rgb(0, 0, 0, 0.7); position: absolute; left: 0; top: 0; z-index: 5; padding: 0;">
                <a href="index.html"><img src="assets/img/logo.png" alt="" class="logo" style=" position: absolute; width: 60px; height: 55px; left: 5%; top: 2px;"></a>
              <ul class="navbar-list" style=" position: absolute; width: 100%; top: 20px;">
                <li @click="more()" style="left: 13%;">Sobre
                    <div :class="more_" class="painel-1" style="position: absolute; z-index: -3; top: -20px; width: 250px; height: 250px;"><img src="assets/img/painel.png" alt="" style="position: absolute; width: 100%; height: 100%;" >
                        <button class=" painel-btn" style="margin-top: 80px;"> Associação Tigre do Oriente</button>
                        <button class=" painel-btn" style="margin-top: 7px;"> Kung-Fu </button>
                </div> 
                </li><div :class="setArrow.morArrow " class="arrow"  style="left: 14%;  bottom: -5px;"></div>
                <li @click="styles()"  style="left: 17%;" >Estilos
                    <div :class="style_" class="painel-2"  style="position: absolute; z-index: -3; top: -20px; width: 250px; height: 190px;"><img src="assets/img/painel.png" alt="" style="position: absolute; width: 100%; height: 100%;">                 
                        <button class=" painel-btn" style="margin-top: 80px;"> Shaolin Sul <div class="arrow-right"></div> </button>
                    </div> 
                </li><div :class="setArrow.styArrow " class="arrow"  style="left: 18%;  bottom: -5px;"></div>
                <li @click="events()"  style="left: 21%;">Eventos
                    <div :class="event_" class="painel-3" style="position: absolute; z-index: -3; top: -20px; width: 250px; height: 350px;"><img src="assets/img/painel.png" alt="" style="position: absolute; width: 100%; height: 100%;">
                        <button class=" painel-btn" style="margin-top: 80px;"> Palestras </button>
                        <button class=" painel-btn" style="margin-top: 7px;"> Torneios </button>   
                        <button class=" painel-btn" style="margin-top: 7px;"> Exibições </button>
                    </div>  
                </li><div :class="setArrow.eveArrow " class="arrow"  style="left: 22%;  bottom: -5px;"></div>
                <li class="master-list" style="margin-left: auto;">Mestre</li>
                <li @click="contacts()" class="contact-list" style="margin-left: 4%;">Contato
                    <div :class="contact_" class="painel-4" style="position: absolute; z-index: -3; right: -30px; top: -20px; width: 250px; height: 350px;"><img src="assets/img/painel.png" alt="" style="position: absolute; width: 100%; height: 100%;">
                        <button class=" painel-btn" style="margin-top: 80px;"><img style="width: 40px; position: absolute; top: 73px; left: 40px;" src="assets/img/icon-facebook.png" alt="">Facebook</button>
                        <button class=" painel-btn" style="margin-top: 7px;"><img style="width: 40.5px; position: absolute; top: 114px; left: 40px;" src="assets/img/icon-insta.png" alt=""> Instagram </button>   
                        <button class=" painel-btn" style="margin-top: 7px;"><img style="width: 30px; position: absolute; top: 153px; left: 45px;" src="assets/img/icon-whatsapp.png" alt=""> Whatsapp </button>
                    </div> 
                </li><div :class="setArrow.contArrow " class="arrow" id="arrowId" style="margin-left: 1%;margin-right: 2%; bottom: -5px;"></div>
          
             </ul>
           </div>
                     <button class="btn-mobile" @click="mobileSet()">
                         <ul>
                             <li>__________</li>
                             <li>__________</li>
                             <li>__________</li>
                         </ul>
                     </button>
           <div class="mobile" :class="mobilePainel" style="position: absolute; right: 0px; z-index: 5; width: 350px; height: 650px;">
                <img src="assets/img/painel.png" alt="" style="width: 100%; height: 100%;">
                <button class="close"  @click="mobileSetClose()"> X </button>
                <ul class="navbar-list-mobile" style=" position: absolute;">
                    <li @click="more()" class="more-list-mobile">Sobre
                       
                            <button class=" painel-btn-mobile" style="margin-top: 10px;"> Associação Tigre do Oriente</button>
                            <button class=" painel-btn-mobile" style="margin-top: 7px;"> Kung-Fu </button>
                      
                    </li>
                    <li @click="styles()" class="style-list-mobile" style="margin-top: 15px;" >Estilos
                                
                            <button class=" painel-btn-mobile" style="margin-top: 10px;"> Shaolin Sul <div class="arrow-down-mobile"></div> </button>
                        
                    </li>
                    <li @click="events()" class="event-list-mobile" style="margin-top: 10px;">Eventos
                        
                            <button class=" painel-btn-mobile" style="margin-top: 10px;"> Palestras </button>
                            <button class=" painel-btn-mobile" style="margin-top: 7px;"> Torneios </button>   
                            <button class=" painel-btn-mobile" style="margin-top: 7px;"> Exibições </button>
                        
                    </li>
                    <li class="master-list-mobile" style="margin-top: 10px;">Mestre</li>
                    <li @click="contacts()" class="contact-list-mobile" style="margin-top: 10px;">Contato
                        
                            <button class=" painel-btn-mobile" style="margin-top: 10px;"><img style="width: 40px; position: absolute; top: 420px; left: 70px;" src="assets/img/icon-facebook.png" alt="">Facebook</button>
                            <button class=" painel-btn-mobile" style="margin-top: 7px;"><img style="width: 40.5px; position: absolute; top: 460px; left: 70px;" src="assets/img/icon-insta.png" alt=""> Instagram </button>   
                            <button class=" painel-btn-mobile" style="margin-top: 7px;"><img style="width: 30px; position: absolute; top: 500px; left: 75px;" src="assets/img/icon-whatsapp.png" alt=""> Whatsapp </button>
                        
                    
              
                 </ul>
           </div>

         <div class="banner" style="width: 100vh; height: 100%;">
         
                  <img src="assets/img/background-img-header.png" alt="" style="width: 100%;height: 500px;position: absolute; left: 0;">
                  <h1 class="title-sul" style="width: 70%; height: 33rem; position: absolute; z-index: 2; top: 110px; color: #DAA520;">Estilo Shaolin Sul</h1>
            <div id="slider">   
               
                      <img id="dragon-banner" :class="showBanner" src="assets/img/fundo_dragao.png" alt="" >
                      <img id="dragon" :class="showTitle" src="assets/img/palavra dragao.png" alt="" style="position: absolute;">
            
                       <img id="tiger-banner" :class="showBanner2" src="assets/img/fundo_tigre.png" alt="">
                       <img id="tiger" :class="showTitle2" src="assets/img/palavra tigre.png" alt="" style="position: absolute;">
             
                       <img id="taichi-banner" :class="showBanner3" src="assets/img/fundo_tai_chi_chuan.png" alt="">
                       <img id="taichi" :class="showTitle3" src="assets/img/palavra tai chi chuan.png" alt="" style="position: absolute;">
               
                       <img id="wing-banner" :class="showBanner4" src="assets/img/fundo_wingchun.png" alt="" >
                       <img id="wing" :class="showTitle4" src="assets/img/palavra wing chun.png" alt="" style="position: absolute;">
                
            </div> 
            
                  <img class="left-bar" src="assets/img/barra.png" style="position: absolute;" alt="">
            
                  <button class="dragon-btn" style="width: 40px; height: 40px; position: absolute; left: 20px; opacity: 0; z-index: 2;" @click="onClick()" ></button><img id="imgButton" class="imgButtonDragon" :class="rotate1" src="assets/img/Taichi.png" alt="" style="position: absolute; left: 20px;">
                  <button class="tiger-btn" style="width: 40px; height: 40px; position: absolute; left: 20px;  opacity: 0; z-index: 2;" @click="onClick2()"></button><img id="imgButton" class="imgButtonTiger" :class="rotate2" src="assets/img/Taichi.png" alt="" style="position: absolute; left: 20px;">
                  <button class="taichi-btn" style="width: 40px; height: 40px; position: absolute; left: 20px; opacity: 0; z-index: 2;"  @click="onClick3()"></button><img id="imgButton" class="imgButtonTaichi" :class="rotate3" src="assets/img/Taichi.png" alt="" style="position: absolute; left: 20px; ">
                  <button class="wing-btn" style="width: 40px; height: 40px; position: absolute; left: 20px;  opacity: 0; z-index: 2;" @click="onClick4()"></button><img id="imgButton" class="imgButtonWing" :class="rotate4" src="assets/img/Taichi.png" alt="" style="position: absolute; left: 20px;">
            
          </div>
        </header>
    </div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script src="script.vue"></script>
</body>
</html>
