<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    <title>Tigre do Oriente</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        @font-face {
            font-family: dream;
            src:  local(dream\ orphans), url(assets/font/dream_orphans/dream\ orphans.ttf);
        }
        @font-face {
            font-family: poetsen;
            src:  local(dream\ orphans), url(assets/font/poetsen_one/PoetsenOne-Regular.ttf);
        }
        button{
            cursor: pointer;
        }

    @media only screen and (max-width: 549px) and (min-width: 400px), only screen and (max-width: 800px) and (min-width: 549.5px){
        .navbar-list{
           visibility: hidden;
           opacity: 0;
        }

        #slider #dragon, #slider #tiger, #slider #wing{
            width: 350px;
            height: 250px; 
            left: 60px;
            top: 250px;
        }
        #slider #taichi{
            width: 350px;
            height: 250px; 
            left: 90px;
            top: 250px;
        }
        #slider #dragon-banner, #slider #tiger-banner, #slider #taichi-banner, #slider #wing-banner{
            width: 90%; 
            height: 55%; 
            position: absolute; 
            right: 5px;
            top: 150px;
        }
        .left-bar{
            top: 130px; 
            left: 0px; 
            height: 400px; 
            width: 200px;
        }
     
 }
 @media only screen and (max-width: 399px) and (min-width: 350px), only screen and (max-width: 349px){
    .navbar-list{
           visibility: hidden;
           opacity: 0;
        }

        #slider #dragon, #slider #tiger, #slider #taichi, #slider #wing{
            width: 270px;
            height: 220px; 
            left: 80px;
            top: 25%;
        } 
        .title-sul{
            font-size: 20px;
        }
        #slider #dragon-banner, #slider #tiger-banner, #slider #taichi-banner, #slider #wing-banner{
            width: 90%; 
            height: 55%; 
            position: absolute; 
            right: 5px;
            top: 150px;
        }
        .left-bar{
            top: 130px; 
            left: 0px; 
            height: 300px; 
            width: 200px;
        }
 }
 @media (max-width: 1250px){
    .master-list, .contact-list, #arrowId{
         margin-left: auto;
    }
}
@media (min-width: 800px){
    .btn-mobile{
              visibility: hidden;
              opacity: 0;
          }

          #slider #dragon, #slider #tiger, #slider #wing{
            width: 550px;
            height: 450px; 
            left: 40px;
            top: 150px;
        }
        #slider #taichi{
            width: 550px;
            height: 450px; 
            left: 80px;
            top: 150px;
        }
        #slider #dragon-banner, #slider #tiger-banner, #slider #taichi-banner, #slider #wing-banner{
            width: 70%; 
            height: 75%; 
            position: absolute; 
            right: 100px;
            top: 150px;
        }
        .left-bar{
            top: 150px; 
            left: 0px; 
            height: 550px; 
            width: 250px;
        }
}

        .active{
            animation: onActive 2s;
            visibility: visible;
            opacity: 1;
        }
        .activeTitle{
            animation: onActiveTitle 2s;
            visibility: visible;
            opacity: 1;
        }
        @keyframes onActive{
           0%{
            visibility: hidden;
            opacity: 0;
            }
           100%{
                visibility: visible;
                opacity: 1;
           }
        }
        @keyframes onActiveTitle{
           0%{
            transform: translateX(50px)
            }
           100%{
            transform: translateX(0px)
           }
        }
        .inactive{
           animation: onInactive 2s;
           visibility: hidden;
           opacity: 0;
        }
        .inactiveTitle{
            animation: onInactiveTitle 1s;
            visibility: hidden;
            opacity: 0;
        }
        @keyframes onInactive{
            0%{
            visibility: visible;
            opacity: 1;
            }
           100%{
                visibility: hidden;
                opacity: 0;
           }
        }
        @keyframes onInactiveTitle{
            0%{
            transform: translateX(0px);
            visibility: visible;
            opacity: 1;
            }
           100%{
            transform: translateX(-100px);
            visibility: hidden;
            opacity: 0;
           }
              
        }
        .activeButton{
            width: 55px; 
            height: 55px;
            transform: rotate(180deg)
        }
        .inactiveButton{
            width: 40px; 
            height: 40px;
            transform: rotate(0deg)
        }
        .navbar{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar a{
            font-family: dream;
            font-size: 17px;
        }

        a{
            text-decoration: none;
            text-transform: uppercase;
            color: #DAA520;
            z-index: 10;
        }
        .navbar a:hover{
            color: #ffffff;
        }
        .navbar-list{
            display: flex;
        }
        .navbar li{
            position: relative;
            list-style: none;
            text-transform: uppercase;
            color: #DAA520;
            cursor: pointer;
            font-family: dream;
            font-size: 17px;
        }

        .navbar li:hover{
            color: #ffffff;
        }
        .painelOn{
            animation: wichPainel .1s;
            visibility: visible;
            opacity: 1;
        }
        @keyframes wichPainel{
            0%{
            transform: translateY(-200px);
            visibility: hidden;
            opacity: 0;
            }
           100%{
                transform: translateY(0px);
                visibility: visible;
                opacity: 1;
           }
        }
        .painelOff{
            animation: noPainel .1s;
            visibility: hidden;
            opacity: 0;
        }
        @keyframes noPainel{
            0%{
            transform: translateY(0px);
            visibility: visible;
            opacity: 1;
            }
           100%{
                transform: translateY(-200px);
                visibility: hidden;
                opacity: 0;
           }
        }
        .arrow{
            position: relative;
            border-top: 7px solid #DAA520; 
            border-left: 7px solid transparent;  
            border-right: 7px solid transparent;
            margin-right: 0px;
            margin-left: 0px;
            z-index: 5;
            float: left;
        }
        .moveArrow{
            transform: rotate(180deg)
        }
        .returnArrow{
            transform: rotate(0deg)
        }
        .arrow-right{
            position: absolute;
            top: 90px;
            right: 15px;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 6px solid #DAA520;
            z-index: 5;
}

        .painel-1, .painel-2, .painel-3, .painel-4{
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 1s;
        }

        .painel-btn{
            font-family: dream;
            font-size: 17px;
            color: #DAA520;
            z-index: 4;
            width: 100%;
            height: 30px;
            background-color: rgb(0, 0, 0, 0.3);
            border: none;
            border-bottom: 0.1px solid rgba(218, 165, 32, .3);
        }
        .painel-btn:hover{
            background-color: rgba(255, 255, 255, .3);
        }
          .btn-mobile{
              position: absolute;
              top: 7px;
              right: 10px;
              width: 50px;
              height: 50px;
              z-index: 5;
              background-color: rgb(0, 0, 0, 0.2);
              border: none;
              border-radius: 10px;
          }
          .btn-mobile li{
            color: #ffffff;
            list-style: none;
            font-size: 9px;
          }
          .close{
              position: absolute;
              top: 10px;
              right: 10px;
              width: 40px;
              height: 40px;
              color: #ffffff;
              font-size: 30px;
              background-color: rgba(0, 0, 0, .8);
              z-index: 5;
          }
          .close:hover{
              color: #DAA520;
          }
          /* .mobile{
              
          } */

        #imgButton{
            transition: all 1s;
        }

        h1{
            font-family: poetsen;
            text-shadow: 2px 4px 2px rgba(0, 0, 0, .8);
        }
      
    </style>
</head>
<body>
    <div id="app">
        <header class="container">

            <div class="navbar" style="width: 100%; height: 60px;background-color: rgb(0, 0, 0, 0.7); position: absolute; left: 0; top: 0; z-index: 5; padding: 0;">
                <a href="index.html"><img src="assets/img/logo.png" alt="" class="logo" style=" position: absolute; width: 60px; height: 55px; left: 5%; top: 2px;"></a>
              <ul class="navbar-list" style=" position: absolute; width: 100%; top: 20px;">
                <li @click="more()" style="left: 13%;">Sobre
                    <div :class="more_" class="painel-1" style="position: absolute; z-index: -3; top: -20px; width: 250px; height: 250px;"><img src="assets/img/painel.png" alt="" style="position: absolute; width: 100%; height: 100%;" >
                        <button class=" painel-btn" style="margin-top: 80px;"> Associação Tigre do Oriente</button>
                        <button class=" painel-btn" style="margin-top: 7px;"> Kung-Fu </button>
                </div> 
                </li><div :class="setArrow.morArrow " class="arrow"  style="left: 14%;"></div>
                <li @click="styles()"  style="left: 17%;" >Estilos
                    <div :class="style_" class="painel-2"  style="position: absolute; z-index: -3; top: -20px; width: 250px; height: 190px;"><img src="assets/img/painel.png" alt="" style="position: absolute; width: 100%; height: 100%;">                 
                        <button class=" painel-btn" style="margin-top: 80px;"> Shaolin Sul <div class="arrow-right"></div> </button>
                    </div> 
                </li><div :class="setArrow.styArrow " class="arrow"  style="left: 18%;"></div>
                <li @click="events()"  style="left: 21%;">Eventos
                    <div :class="event_" class="painel-3" style="position: absolute; z-index: -3; top: -20px; width: 250px; height: 350px;"><img src="assets/img/painel.png" alt="" style="position: absolute; width: 100%; height: 100%;">
                        <button class=" painel-btn" style="margin-top: 80px;"> Palestras </button>
                        <button class=" painel-btn" style="margin-top: 7px;"> Torneios </button>   
                        <button class=" painel-btn" style="margin-top: 7px;"> Exibições </button>
                    </div>  
                </li><div :class="setArrow.eveArrow " class="arrow"  style="left: 22%;"></div>
                <li class="master-list" style="margin-left: auto;">Mestre</li>
                <li @click="contacts()" class="contact-list" style="margin-left: 4%;">Contato
                    <div :class="contact_" class="painel-4" style="position: absolute; z-index: -3; right: -30px; top: -20px; width: 250px; height: 350px;"><img src="assets/img/painel.png" alt="" style="position: absolute; width: 100%; height: 100%;">
                        <button class=" painel-btn" style="margin-top: 80px;"><img style="width: 40px; position: absolute; top: 73px; left: 40px;" src="assets/img/icon-facebook.png" alt="">Facebook</button>
                        <button class=" painel-btn" style="margin-top: 7px;"><img style="width: 40.5px; position: absolute; top: 114px; left: 40px;" src="assets/img/icon-insta.png" alt=""> Instagram </button>   
                        <button class=" painel-btn" style="margin-top: 7px;"><img style="width: 30px; position: absolute; top: 153px; left: 45px;" src="assets/img/icon-whatsapp.png" alt=""> Whatsapp </button>
                    </div> 
                </li><div :class="setArrow.contArrow " class="arrow" id="arrowId" style="margin-left: 1%;margin-right: 2%;"></div>
          
             </ul>
           </div>
                     <button class="btn-mobile" @click="mobileSet()">
                         <ul>
                             <li>__________</li>
                             <li>__________</li>
                             <li>__________</li>
                         </ul>
                     </button>
           <div class="mobile" :class="mobilePainel" style="position: absolute; right: 0px; z-index: 5; width: 350px; height: 650px;">
                <img src="assets/img/painel.png" alt="" style="width: 100%; height: 100%;">
                <button class="close"  @click="mobileSetClose()"> X </button>
           </div>

         <div class="banner" style="width: 100vh; height: 100%;">
         
                  <img src="assets/img/background-img-header.png" alt="" style="width: 100%;height: 500px;position: absolute; left: 0;">
                  <h1 class="title-sul" style="width: 70%; height: 33rem; position: absolute; z-index: 2; left: 130px; top: 110px; color: #DAA520;">Estilo Shaolin Sul</h1>
            <div id="slider">   
               
                      <img id="dragon-banner" :class="showBanner" src="assets/img/fundo_dragao.png" alt="" >
                      <img id="dragon" :class="showTitle" src="assets/img/palavra dragao.png" alt="" style="position: absolute;">
            
                       <img id="tiger-banner" :class="showBanner2" src="assets/img/fundo_tigre.png" alt="">
                       <img id="tiger" :class="showTitle2" src="assets/img/palavra tigre.png" alt="" style="position: absolute;">
             
                       <img id="taichi-banner" :class="showBanner3" src="assets/img/fundo_tai_chi_chuan.png" alt="">
                       <img id="taichi" :class="showTitle3" src="assets/img/palavra tai chi chuan.png" alt="" style="position: absolute;">
               
                       <img id="wing-banner" :class="showBanner4" src="assets/img/fundo_wingchun.png" alt="" >
                       <img id="wing" :class="showTitle4" src="assets/img/palavra wing chun.png" alt="" style="position: absolute;">
                
            </div> 
                  <img class="left-bar" src="assets/img/barra.png" style="position: absolute;" alt="">
                  <button  style="width: 40px; height: 40px; position: absolute; left: 20px; top: 250px; opacity: 0; z-index: 2;" @click="onClick()" ></button><img id="imgButton" :class="rotate1" src="assets/img/Taichi.png" alt="" style="position: absolute; left: 20px; top: 250px;">
                  <button  style="width: 40px; height: 40px; position: absolute; left: 20px; top: 320px; opacity: 0; z-index: 2;" @click="onClick2()"></button><img id="imgButton" :class="rotate2" src="assets/img/Taichi.png" alt="" style="position: absolute; left: 20px; top: 320px;">
                  <button style="width: 40px; height: 40px; position: absolute; left: 20px; top: 390px; opacity: 0; z-index: 2;"  @click="onClick3()"></button><img id="imgButton" :class="rotate3" src="assets/img/Taichi.png" alt="" style="position: absolute; left: 20px; top: 390px; ">
                  <button style="width: 40px; height: 40px; position: absolute; left: 20px; top: 460px; opacity: 0; z-index: 2;" @click="onClick4()"></button><img id="imgButton" :class="rotate4" src="assets/img/Taichi.png" alt="" style="position: absolute; left: 20px; top: 460px;">
          
          </div>
        </header>
    </div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script>
    new Vue({
        el: '#app',
       
        data: {
            mobilePainel: "painelOff",
            more_: "painelOff",
            style_: "painelOff",
            event_: "painelOff",
            contact_: "painelOff",
            setArrow: [
                morArrow = "returnArrow",
                styArrow = "returnArrow",
                eveArrow = "returnArrow",
                contArrow = "returnArrow",
            ],
            showBanner: "active",
            showTitle:  "activeTitle",
            showBanner2: "inactive",
            showTitle2:  "inactiveTitle",
            showBanner3: "inactive",
            showTitle3:  "inactiveTitle",
            showBanner4: "inactive",
            showTitle4:  "inactiveTitle",
            rotate1: "activeButton",
            rotate2: "inactiveButton",
            rotate3: "inactiveButton",
            rotate4: "inactiveButton",
            clock: 1,
        },
        
        methods: {
           onClick(){
              this.clock = 2;
           },

           onClick2(){
              this.clock = 8;
           },

           onClick3(){
              this.clock = 17;
           },
           onClick4(){
              this.clock = 25;
           },

           more(){
               if(this.more_ === "painelOff"){
                this.more_ = "painelOn";
                this.style_ = "painelOff";
                this.event_ = "painelOff";
                this.contact_ = "painelOff";
                this.setArrow.morArrow = "moveArrow";
                this.setArrow.styArrow = "returnArrow";
                this.setArrow.eveArrow = "returnArrow";
                this.setArrow.contArrow = "returnArrow";
               }else{
                this.more_ = "painelOff";
                this.style_ = "painelOff";
                this.event_ = "painelOff";
                this.contact_ = "painelOff";
                this.setArrow.morArrow = "returnArrow";
                this.setArrow.styArrow = "returnArrow";
                this.setArrow.eveArrow = "returnArrow";
                this.setArrow.contArrow = "returnArrow";
               }
           },
           styles(){
               if(this.style_ === "painelOff"){
                this.more_ = "painelOff";
                this.style_ = "painelOn";
                this.event_ = "painelOff";
                this.contact_ = "painelOff";
                this.setArrow.morArrow = "returnArrow";
                this.setArrow.styArrow = "moveArrow";
                this.setArrow.eveArrow = "returnArrow";
                this.setArrow.contArrow = "returnArrow";
               }else{
                this.more_ = "painelOff";
                this.style_ = "painelOff";
                this.event_ = "painelOff";
                this.contact_ = "painelOff";
                this.setArrow.morArrow = "returnArrow";
                this.setArrow.styArrow = "returnArrow";
                this.setArrow.eveArrow = "returnArrow";
                this.setArrow.contArrow = "returnArrow";
               }
           },
           events(){
               if(this.event_ === "painelOff"){
                this.more_ = "painelOff";
                this.style_ = "painelOff";
                this.event_ = "painelOn";
                this.contact_ = "painelOff";
                this.setArrow.morArrow = "returnArrow";
                this.setArrow.styArrow = "returnArrow";
                this.setArrow.eveArrow = "moveArrow";
                this.setArrow.contArrow = "returnArrow";
               }else{
                this.more_ = "painelOff";
                this.style_ = "painelOff";
                this.event_ = "painelOff";
                this.contact_ = "painelOff";
                this.setArrow.morArrow = "returnArrow";
                this.setArrow.styArrow = "returnArrow";
                this.setArrow.eveArrow = "returnArrow";
                this.setArrow.contArrow = "returnArrow";
               }
           },
           contacts(){
               if(this.contact_ === "painelOff"){
                this.more_ = "painelOff";
                this.style_ = "painelOff";
                this.event_ = "painelOff";
                this.contact_ = "painelOn";
                this.setArrow.morArrow = "returnArrow";
                this.setArrow.styArrow = "returnArrow";
                this.setArrow.eveArrow = "returnArrow";
                this.setArrow.contArrow = "moveArrow";
               }else{
                this.more_ = "painelOff";
                this.style_ = "painelOff";
                this.event_ = "painelOff";
                this.contact_ = "painelOff";
                this.setArrow.morArrow = "returnArrow";
                this.setArrow.styArrow = "returnArrow";
                this.setArrow.eveArrow = "returnArrow";
                this.setArrow.contArrow = "returnArrow";
               }
           },
           mobileSet(){
                if(this.mobilePainel === "painelOff"){
                    this.mobilePainel = "painelOn";
                }
           },
           mobileSetClose(){
               this.mobilePainel = "painelOff";
           },
           
           lowTime(){
               this.clock ++;
               
                    if(this.clock > 30){
                        this.clock = 0;
                    }
                        if(this.clock <= 7 ){
                                this.showBanner = "active"
                                this.showTitle = "activeTitle"
                                this.showBanner2 = "inactive"
                                this.showTitle2 = "inactiveTitle"
                                this.showBanner3 = "inactive"
                                this.showTitle3 = "inactiveTitle"
                                this.showBanner4 = "inactive"
                                this.showTitle4 = "inactiveTitle"
                                this.rotate1 = "activeButton"
                                this.rotate2= "inactiveButton"
                                this.rotate3= "inactiveButton"
                                this.rotate4= "inactiveButton"
                       }else if( this.clock >= 8 && this.clock <= 15  ){
                                this.showBanner = "inactive"
                                this.showTitle = "inactiveTitle"
                                this.showBanner2 = "active"
                                this.showTitle2 = "activeTitle"
                                this.showBanner3 = "inactive"
                                this.showTitle3 = "inactiveTitle"
                                this.showBanner4 = "inactive"
                                this.showTitle4 = "inactiveTitle"
                                this.rotate1 = "inactiveButton"
                                this.rotate2= "activeButton"
                                this.rotate3= "inactiveButton"
                                this.rotate4= "inactiveButton"
                       }
                       else if( this.clock >= 16 && this.clock <= 23 ){
                                this.showBanner = "inactive"
                                this.showTitle = "inactiveTitle"
                                this.showBanner2 = "inactive"
                                this.showTitle2 = "inactiveTitle"
                                this.showBanner3 = "active"
                                this.showTitle3 = "activeTitle"
                                this.showBanner4 = "inactive"
                                this.showTitle4 = "inactiveTitle"
                                this.rotate1 = "inactiveButton"
                                this.rotate2= "inactiveButton"
                                this.rotate3= "activeButton"
                                this.rotate4= "inactiveButton"
                       }
                       else if( this.clock >= 23 ){
                                this.showBanner = "inactive"
                                this.showTitle = "inactiveTitle"
                                this.showBanner2 = "inactive"
                                this.showTitle2 = "inactiveTitle"
                                this.showBanner3 = "inactive"
                                this.showTitle3 = "inactiveTitle"
                                this.showBanner4 = "active"
                                this.showTitle4 = "activeTitle"
                                this.rotate1 = "inactiveButton"
                                this.rotate2= "inactiveButton"
                                this.rotate3= "inactiveButton"
                                this.rotate4= "activeButton"
                       }
           },
        },

        created() {
            var vm = this;
            var crono = 1000;
            
            setInterval(function(){
                vm.lowTime()
            }, crono)

        },
})

</script>
</body>
</html>
