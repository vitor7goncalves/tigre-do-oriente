<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    <title>Tigre do Oriente</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        @font-face {
            font-family: dream;
            src:  local(dream\ orphans), url(assets/font/dream_orphans/dream\ orphans.ttf);
        }
        @font-face {
            font-family: poetsen;
            src:  local(dream\ orphans), url(assets/font/poetsen_one/PoetsenOne-Regular.ttf);
        }

        .active{
            animation: onActive 2s;
            visibility: visible;
            opacity: 1;
        }
        .activeTitle{
            animation: onActiveTitle 5s;
            visibility: visible;
            opacity: 1;
        }
        @keyframes onActive{
           0%{
            visibility: hidden;
            opacity: 0;
            }
           100%{
                visibility: visible;
                opacity: 1;
           }
        }
        @keyframes onActiveTitle{
           0%{
            transform: translateX(150px)
            }
           100%{
            transform: translateX(0rem)
           }
        }
        .inactive{
           animation: onInactive 2s;
           visibility: hidden;
           opacity: 0;
        }
        .inactiveTitle{
            animation: onInactiveTitle 1s;
            visibility: hidden;
            opacity: 0;
        }
        @keyframes onInactive{
            0%{
            visibility: visible;
            opacity: 1;
            }
           100%{
                visibility: hidden;
                opacity: 0;
           }
        }
        @keyframes onInactiveTitle{
            0%{
            transform: translateX(0px);
            visibility: visible;
                opacity: 1;
            }
           100%{
            transform: translateX(-100px);
            visibility: hidden;
            opacity: 0;
           }
              
        }
        .activeButton{
            width: 55px; 
            height: 55px;
            transform: rotate(180deg)
        }
        .inactiveButton{
            width: 40px; 
            height: 40px;
            transform: rotate(0deg)
        }

        a{
            text-decoration: none;
            text-transform: uppercase;
            color: #DAA520;
        }
        .navbar{
            display: flex;
            align-items: center;
        }
        .navbar a{
            font-family: dream;
            font-size: 17px;
        }
        button{
            cursor: pointer;
        }
        #imgButton{
            transition: all 1s;
        }

        h1{
            font-family: poetsen;
            text-shadow: 2px 4px 2px rgba(0, 0, 0, .8);
        }
    </style>
</head>
<body>
    <div id="app">
        <header class="container" style="width: 100%; height: 100vh;">

            <div class="navbar" style="width: 100%; height: 60px;background-color: rgb(0, 0, 0, 0.7); position: absolute; z-index: 2;">
                <a href=""><img src="assets/img/logo.png" alt="" style="width: 60px; height: 50px; margin-left: 50px; margin-top: 5px;"></a>
                <a href="" style="margin: 50px; ">Sobre</a>
                <a href="" style="margin-right: 50px ">Estilos</a>
                <a href="" style="margin-right: 50px; ">Eventos</a>
                <a href="" style="margin-left: 600px; ">Mestre</a>
                <a href="" style="margin-left: 50px; ">Contato</a>
           </div>
      
         <div class="banner">
         
                  <img src="assets/img/background-img-header.png" alt="" style="width: 100%;height: 500px;">
                  <h1 style="width: 70%; height: 33rem; position: absolute; z-index: 2; left: 210px; top: 110px; color: #DAA520;">Estilo Shaolin Sul</h1>
            <div id="slider">   
               
                      <img :class="showBanner" src="assets/img/fundo_dragao.png" alt="" style="width: 70%; height: 33rem; position: absolute; right: 100px;top: 150px;">
                      <img :class="showTitle" src="assets/img/palavra dragao.png" alt="" style="width: 300px; height: 400px; position: absolute; left: 180px;top: 150px;">
            
                       <img :class="showBanner2" src="assets/img/fundo_tigre.png" alt="" style="width: 70%; height: 33rem; position: absolute; right: 100px;top: 150px;">
                       <img :class="showTitle2" src="assets/img/palavra tigre.png" alt="" style="width: 300px; height: 400px; position: absolute; left: 180px;top: 150px;">
             
                       <img :class="showBanner3" src="assets/img/fundo_tai_chi_chuan.png" alt="" style="width: 70%; height: 33rem; position: absolute; right: 100px;top: 150px;">
                       <img :class="showTitle3" src="assets/img/palavra tai chi chuan.png" alt="" style="width: 300px; height: 400px; position: absolute; left: 180px;top: 150px;">
               
            </div> 
                  <img src="assets/img/barra.png" style="position: absolute; top: 150px; left: 0px; height: 550px; width: 250px;" alt="">
                  <button  style="width: 40px; height: 40px; position: absolute; left: 20px; top: 250px; opacity: 0; z-index: 2;" @click="onClick()" ></button><img id="imgButton" :class="rotate1" src="assets/img/Taichi.png" alt="" style="position: absolute; left: 20px; top: 250px;">
                  <button  style="width: 40px; height: 40px; position: absolute; left: 20px; top: 320px; opacity: 0; z-index: 2;" @click="onClick2()"></button><img id="imgButton" :class="rotate2" src="assets/img/Taichi.png" alt="" style="position: absolute; left: 20px; top: 320px;">
                  <button style="width: 40px; height: 40px; position: absolute; left: 20px; top: 390px; opacity: 0; z-index: 2;"  @click="onClick3()"></button><img id="imgButton" :class="rotate3" src="assets/img/Taichi.png" alt="" style="position: absolute; left: 20px; top: 390px; ">
                  <button style="width: 40px; height: 40px; position: absolute; left: 20px; top: 460px; opacity: 0; z-index: 2;"></button><img id="imgButton" :class="rotate4" src="assets/img/Taichi.png" alt="" style="position: absolute; left: 20px; top: 460px;">
          
          </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script>
    new Vue({
        el: '#app',
       
        data: {
            showBanner: "active",
            showTitle:  "activeTitle",
            showBanner2: "inactive",
            showTitle2:  "inactiveTitle",
            showBanner3: "inactive",
            showTitle3:  "inactiveTitle",
            rotate1: "activeButton",
            rotate2: "inactiveButton",
            rotate3: "inactiveButton",
            rotate4: "inactiveButton",
            clock: 1,
        },
        
        methods: {
           onClick(){
              this.clock = 2;
           },

           onClick2(){
              this.clock = 8;
           },

           onClick3(){
              this.clock = 17;
           },
           
           lowTime(){
               this.clock ++;
               
                    if(this.clock > 23){
                        this.clock = 0;
                    }
                        if(this.clock <= 7 ){
                                this.showBanner = "active"
                                this.showTitle = "activeTitle"
                                this.showBanner2 = "inactive"
                                this.showTitle2 = "inactiveTitle"
                                this.showBanner3 = "inactive"
                                this.showTitle3 = "inactiveTitle"
                                this.rotate1 = "activeButton"
                                this.rotate2= "inactiveButton"
                                this.rotate3= "inactiveButton"
                       }else if( this.clock >= 8 && this.clock <= 15  ){
                                this.showBanner = "inactive"
                                this.showTitle = "inactiveTitle"
                                this.showBanner2 = "active"
                                this.showTitle2 = "activeTitle"
                                this.showBanner3 = "inactive"
                                this.showTitle3 = "inactiveTitle"
                                this.rotate1 = "inactiveButton"
                                this.rotate2= "activeButton"
                                this.rotate3= "inactiveButton"
                       }
                       else if( this.clock >= 16 ){
                                this.showBanner = "inactive"
                                this.showTitle = "inactiveTitle"
                                this.showBanner2 = "inactive"
                                this.showTitle2 = "inactiveTitle"
                                this.showBanner3 = "active"
                                this.showTitle3 = "activeTitle"
                                this.rotate1 = "inactiveButton"
                                this.rotate2= "inactiveButton"
                                this.rotate3= "activeButton"
                       }
           },
        },

        created() {
            var vm = this;
            var crono = 1000;
            
            setInterval(function(){
                vm.lowTime()
            }, crono)

        },
})

</script>
</header>

</body>
</html>
